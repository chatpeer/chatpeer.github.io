    <div class="flex w-screen h-screen bg-gray-200 text-gray-700 dark:bg-gray-900 dark:text-gray-200 overflow-hidden"
      id="main-app">
      <div class="flex flex-col w-80 relative overflow-y-auto pl-4" :class="{ 'hidden': !sidebar }">
        <div class="bg-gray-300 dark:bg-gray-800 min-h-18 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-33 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-33 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-16 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-62 rounded-md mt-4"></div>
        <div class="bg-gray-300 dark:bg-gray-800 min-h-96 rounded-md mt-4"></div>
      </div>
      <div class="flex items-center w-6">
        <span @click="sidebar = !sidebar">
          <svg class="transition duration-500" :class="{'transform rotate-180': sidebar}"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:#c8d3df;">
            <path d="M10.707 17.707L16.414 12 10.707 6.293 9.293 7.707 13.586 12 9.293 16.293z"></path>
          </svg>
        </span>
      </div>
      <main class="flex flex-grow items-stretch p-4 pl-0" id="main">
        <div class="bg-gray-300 dark:bg-gray-800 w-full flex flex-1 rounded-md"></div>
      </main>
    </div>
    <div
      class="fixed flex flex-col top-0 left-0 w-80 h-full bg-white text-gray-700 dark:bg-gray-900 dark:text-gray-200 border-r border-gray-400 dark:border-gray-600"
      x-transition:enter="transform transition ease-in-out duration-500 sm:duration-500"
      x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
      x-transition:leave="transform transition ease-in-out duration-500 sm:duration-300"
      x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full" x-spread="_sm_node" x-cloak>
      <a class="flex items-center w-full px-4 mt-3" href="javascript:;" x-spread="_sm_close">
        <box-icon name="chevron-left" color="currentColor" size="md"></box-icon>
        <span class="block w-full text-md font-bold text-center -ml-4">Chat App</span>
      </a>
      <div class="w-full px-2 overflow-auto flex flex-col" x-data="{sidemenuActive: window.location.pathname}">
        <div class="flex flex-col items-center w-full mt-3 border-b border-gray-400 dark:border-gray-700">
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100" href="/"
            :class="{ 'bg-gray-300 text-gray-800': sidemenuActive === '/' }">
            <box-icon name="joystick-button" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Home</span>
          </a>
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100">
            <box-icon name="brush" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Cards</span>
          </a>
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100" href="#">
            <box-icon name="bar-chart-square" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Insights</span>
          </a>
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100" href="#">
            <box-icon name="file" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Docs</span>
            <span class="ml-auto text-sm bg-red-100 rounded-full px-2 py-px text-red-500 hidden md:block">5</span>
          </a>
        </div>
        <div class="flex flex-col items-center w-full mt-2 border-b border-gray-700">
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100" href="#">
            <box-icon name="cart-alt" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Products</span>
          </a>
          <a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100" href="#">
            <box-icon name="cog" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Settings</span>
          </a>
          <a class="relative flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-100"
            href="#">
            <box-icon name="message-detail" color="currentColor"></box-icon>
            <span class="ml-2 text-sm font-medium">Messages</span>
            <span class="absolute top-0 left-0 w-2 h-2 mt-2 ml-2 bg-indigo-500 rounded-full"></span>
          </a>
        </div>
      </div>
      <a class="flex items-center justify-center w-full h-12 mt-auto bg-gray-400 text-gray-700 dark:bg-gray-600 dark:text-gray-200 hover:bg-gray-500 hover:text-gray-100 "
        href="#">
        <box-icon name="user-circle" type="solid" color="currentColor"></box-icon>
        <span class="ml-2 text-sm font-medium">Account</span>
      </a>
    </div>
    <div x-ref="chat" class="fixed z-50 right-0 bottom-0 w-96 h-96" x-data="_cb()" x-init="_cb_init">
      <div class="flex h-full justify-end">
        <div class="relative flex flex-grow flex-col bg-white shadow-md rounded-md" x-show.transition="chatbox"
          x-ref="chat-box" @keydown.escape="chatbox = false" x-cloak>
          <div x-ref="chat-main" class="flex flex-col h-full overflow-y-scroll p-2">
            <template x-for="(val, key) in chatfocus.list" :key="key">
              <div x-text="val.content" class="rounded-2xl break-all mt-2 p-2"
                :class="[val.me ? 'w-max rounded-br-none bg-blue-500 text-white text-left ml-auto': 'rounded-bl-none float-none bg-gray-300 mr-auto']">
              </div>
            </template>
          </div>
          <div x-ref="chat-input" class="flex flex-row items-center bottom-0 my-2 w-full">
            <div class="ml-2 flex flex-row border-gray items-center w-full border rounded-3xl h-12 px-2">
              <div class="w-full ml-1">
                <input type="text" x-ref="message" x-model="chatinput" @keydown.enter="_cb_send()"
                  class="border rounded-2xl border-transparent w-full focus:outline-none text-sm h-10 flex items-center"
                  placeholder="Type your message....">
              </div>
              <div class="flex flex-row">
                <button x-ref="emoji-btn"
                  class="focus:outline-none flex items-center justify-center h-10 w-8 hover:text-green-600 text-green-400 ml-1 mr-1">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill:currentColor;">
                    <path
                      d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z">
                    </path>
                    <circle cx="8.5" cy="10.5" r="1.5"></circle>
                    <circle cx="15.493" cy="10.493" r="1.493"></circle>
                    <path d="M12,18c4,0,5-4,5-4H7C7,14,8,18,12,18z"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="ml-2">
              <button x-ref="send" @click="_cb_send()"
                class="flex items-center justify-center h-10 w-10 mr-2 rounded-full bg-gray-200 hover:bg-gray-300 text-blue-500 focus:outline-none">
                <svg class="w-5 h-5 transform rotate-90 -mr-px" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
              </button>
            </div>
          </div>

          <div x-show="qrbox" class="absolute top-0 left-0 h-full w-full bg-white p-2">
            <div x-show="!qrurl" class="text-center text-md font-semibold my-4">Peer initialization ...</div>
            <div class="transition opacity-0" :class="{'opacity-100': qrurl}">
              <p class="text-center text-md font-semibold my-4">How to chat secretly?</p>
              <button type="button" @click="_cb_copy()"
                class="block w-full rounded-full px-4 py-2 text-sm font-semibold text-blue-500 border-2 border-blue-500 hover:text-white hover:bg-blue-500 focus:outline-none">
                Copy and send this secret link to anyone who needs to chat.
              </button>
              <p class="text-center text-md font-semibold my-4">Or</p>
              <canvas id="qrchat" class="mx-auto"></canvas>
            </div>
          </div>
        </div>
        <div class="flex flex-col-reverse h-full" id="chat-picker">
          <a class="block relative w-16 h-16 p-1 mx-2 mb-2 cursor-pointer">
            <span class="z-10 absolute bottom-0 left-6 bg-teal-500 rounded-full" x-spread="_cb_user">
              <svg class="transition" :class="{'transform rotate-180': userbox}" xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" viewBox="0 0 24 24" style="fill:currentColor;">
                <path d="M6.293 13.293L7.707 14.707 12 10.414 16.293 14.707 17.707 13.293 12 7.586z"></path>
              </svg>
            </span>
            <span class="rounded-full flex items-center justify-center h-full bg-white" @click="_cb_qrbox()">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                style="fill:currentColor;">
                <circle cx="9.5" cy="9.5" r="1.5"></circle>
                <circle cx="14.5" cy="9.5" r="1.5"></circle>
                <path
                  d="M12,2C6.486,2,2,5.589,2,10c0,2.908,1.897,5.515,5,6.934V22l5.34-4.004C17.697,17.852,22,14.32,22,10 C22,5.589,17.514,2,12,2z M12,16h-0.333L9,18v-2.417l-0.641-0.247C5.671,14.301,4,12.256,4,10c0-3.309,3.589-6,8-6s8,2.691,8,6 S16.411,16,12,16z">
                </path>
              </svg>
            </span>
            <span x-show="qrurl" class="absolute top-0 right-2 w-4 h-4 rounded-full bg-red-500 animate-ping"></span>
          </a>
          <div class="flex p-2 flex-col-reverse overflow-y-auto" x-spread="_cb_user_main" x-cloak>
            <template x-for="(val, key) in chatlist" :key="key">
              <a class="flex-none block relative w-16 h-16 p-1 cursor-pointer" x-bind:title="val.peer"
                @click="_cb_click(val.peer)">
                <span class="rounded-full flex items-center justify-center h-full bg-blue-500"
                  :class="{'ring-2 ring-offset-2 ring-red-500': chatfocus.peer === val.peer}">
                </span>
                <span x-show="val.notify"
                  class="absolute top-0 right-2 w-4 h-4 rounded-full bg-red-500 animate-ping"></span>
              </a>
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/peerjs.min.js"></script>


</html>
